<html>
	<head>
		<title>{{ page.title }} | {{ site.title }}</title>
		<meta charset="utf-8" />
		{% seo %}
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="{{ '/assets/js/ie/html5shiv.js' | relative_url }}"></script><![endif]-->
		<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="{{ '/assets/css/ie9.css' | relative_url }}" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ '/assets/css/ie8.css' | relative_url }}" /><![endif]-->

		{% if site.head_content %}
  {{ site.head_content }}
  {% endif %}

  {% if page.head_content %}
  {{ page.head_content }}
  {% endif %}
	</head>
  <body>
		<div id="wrapper">
			<header id="header">
				<div class="inner">

					<!-- Logo -->
						<a href="index.html" class="logo">
							{% if site.logo %}
							<span class="symbol"><img src="{{ site.logo }}" alt="{{ site.title }}" /></span><span class="title">{{ site.title }}</span>
							{% else %}
							<span class="symbol"><img src="{{ '/assets/theme_images/logo.svg' |Â relative_url }}" alt="{{ site.title }}" /></span><span class="title">{{ site.title }}</span>
							{% endif %}
						</a>

					<!-- Nav -->
						<nav>
							<ul>
								<li><a href="#menu">Menu</a></li>
							</ul>
						</nav>

				</div>
			</header>
			<div id="main">
				<div class="inner">
  				{{ content }}
				</div>
			</div>
		</div>
  </body>
</html>
